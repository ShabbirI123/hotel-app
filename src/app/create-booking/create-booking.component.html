<div class="card">
  <div class="card-header">
    <h3>Create new booking</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">ID</label>
          <input type="number" [(ngModel)]="booking.id" name="Id" class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">Room Number</label>
          <input type="number" [(ngModel)]="booking.roomNumber" name="RoomNumber"  class="form-control"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label class="form-label">Guest Name</label>
          <input type="text" [(ngModel)]="booking.name" name="Name"  class="form-control"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" [(ngModel)]="booking.startDate" name="StartDate"  class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" [(ngModel)]="booking.endDate" name="EndDate"  class="form-control"/>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
