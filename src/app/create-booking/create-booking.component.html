<div class="card">
  <div class="card-header">
    <h3>Create new booking</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">ID</label>
          <input type="number" [(ngModel)]="booking.id" name="Id" class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">Room Number</label>
          <input type="number" [(ngModel)]="booking.roomNumber" name="RoomNumber"  class="form-control"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label class="form-label">Guest Name</label>
          <input type="text" [(ngModel)]="booking.name" name="Name"  class="form-control"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" [value]="booking.startDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, true)" class="form-control"/>
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" [value]="booking.endDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, false)" class="form-control"/>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary me-1">Submit</button>
    <button *ngIf="exist" (click)="delete()" class="btn btn-danger">Delete</button>
  </div>
</div>
